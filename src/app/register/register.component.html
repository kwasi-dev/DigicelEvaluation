<div class="container-fluid image">
  <div class="d-flex justify-content-center h-100 vh-100">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Agent - Register</h3>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input  placeholder="Username" [(ngModel)]="username" name="username" required>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input  placeholder="First Name" [(ngModel)]="f_name" name="firstname" required>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input  placeholder="Last Name" [(ngModel)]="l_name" name="lastname" required>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input  placeholder="Email" [(ngModel)]="email" name="username" type="email" required>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input  placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input  placeholder="Confirm Password" [(ngModel)]="confirmPassword" type="password" name="password" required>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button (click)="register()" value="Register" class="btn float-right login_btn">Register</button>
        <div>
    </div>
  </div>
</div>
