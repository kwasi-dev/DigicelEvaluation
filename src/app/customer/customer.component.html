<div id="wrapper">
  <app-navbar></app-navbar>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" (click)="toggleNavbar()" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Search -->
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
          <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for a customer..." aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">
                <i class="fas fa-search fa-sm"></i>
              </button>
            </div>
          </div>
        </form>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" (click)="logout()" id="logoutBtn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-power-off fa-fw"></i>
            </a>
          </li>



          <div class="mr-2 d-none d-lg-inline text-gray-600 mb-auto mt-auto">
            <span class="mr-2 d-none d-lg-inline text-gray-600 small mb-auto mt-auto">Welcome Back Agent</span>
            <div class="topbar-divider d-none d-inline"></div>
            <a class="nav-link d-inline " (click)="logout()" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ name }}</span>
              <i class="fas fa-power-off text-gray-300"></i>
            </a>
          </div>


        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Content Row -->
        <div class="row">

          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-3 col-md-6 mb-4" (click)="toggleModal()">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Create a customer</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-user fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Content Row -->

        <app-modal
          [show]="showModal"
          [customClass]="'custom_modal_class'"
          [closeCallback]="toggleModal"
        >
          <div class="d-flex justify-content-center h-100 vh-100 bg-dark">
            <div class="row">
              <div class="card">
                <div class="card-header">
                  <h3 class="text-center">Create Customer</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                      </div>
                      <input name="firstName" [(ngModel)]="firstName" class="form-control" placeholder="First Name" type="text">
                    </div> <!-- form-group// --><div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="lastName" [(ngModel)]="lastName"  class="form-control" placeholder="Last Name" type="text">
                  </div> <!-- form-group// -->
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                      </div>
                      <input name="email" [(ngModel)]="email"  class="form-control" placeholder="Email address" type="email">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                      </div>
                      <input name="contact" [(ngModel)]="contact"  class="form-control" placeholder="Phone number" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block" (click)="createCustomer()"> Create Customer</button>
                    </div> <!-- form-group// -->
                    <div class="form-group" (click)="toggleModal()">
                      <button type="submit" class="btn btn-danger btn-block"> Cancel</button>
                    </div> <!-- form-group// -->
                  </form>
                </div>

              </div>
            </div>

          </div>
        </app-modal>

        <div class="row">
            list of paginated customers here
        </div>
      </div>
    </div>
  </div>
</div>
