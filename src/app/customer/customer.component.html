<div id="wrapper">
  <app-navbar></app-navbar>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <app-topnavbar></app-topnavbar>

      <div class="container">
        <div class="row">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <a (click)="showCreateModal()"  class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-user fa-sm text-white-50"></i> Create Customer</a>
          </div>
        </div>
          <table class="table table-striped ml-auto mr-auto">
            <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Contact</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customer of customers" (click)="viewCustomer(customer)">
              <td>{{customer.firstName}}</td>
              <td>{{customer.lastName}}</td>
              <td>{{customer.email}}</td>
              <td>{{customer.contact}}</td>
            </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>


<app-modal
  [show]="showModal"
  [customClass]="'custom_modal_class'"
  [closeCallback]="toggleModal">

 <div class="container-fluid bg-dark h-100 vh-100">
   <div class=" h-100 d-flex justify-content-center align-items-center">
     <div class="card">
       <div class="card-header">
         <h3 class="text-center">{{mode}} Customer</h3>
       </div>
       <div class="card-body">
         <form>
           <div class="row">
             <div class="col-6">
               <div class="form-group input-group">
                 <div class="input-group-prepend">
                   <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                 <input name="firstName" [(ngModel)]="firstName" class="form-control" placeholder="First Name" type="text">
               </div> <!-- form-group// -->
               <div class="form-group input-group">
                 <div class="input-group-prepend">
                   <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                 <input name="lastName" [(ngModel)]="lastName" class="form-control" placeholder="Last Name" type="text">
               </div> <!-- form-group// -->
               <div class="form-group input-group">
                 <div class="input-group-prepend">
                   <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                 <input name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" type="email">
               </div> <!-- form-group// -->
               <div class="form-group input-group">
                 <div class="input-group-prepend">
                   <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                 </div>
                 <input name="contact" [(ngModel)]="contact" class="form-control" placeholder="Phone number" type="text">
               </div> <!-- form-group// -->
             </div>
             <div class="col-6">
               <div class="form-group input-group checkbox">
                 <span class="font-weight-bold">Customer's services:</span>
               </div> <!-- form-group// -->
               <div class="form-group input-group checkbox">
                 <label><input type="checkbox" [(ngModel)]="servicesSelected.pp1" name="pp1" value="pp1">  Postpaid 1</label>
               </div> <!-- form-group// -->
               <div class="form-group input-group checkbox">
                 <label><input type="checkbox" [(ngModel)]="servicesSelected.pp2" name="pp2" value="pp2">  Postpaid 2</label>
               </div> <!-- form-group// -->
               <div class="form-group input-group checkbox">
                 <label><input type="checkbox" [(ngModel)]="servicesSelected.hi1" name="hi1" value="hi1">  Home Internet 1</label>
               </div> <!-- form-group// -->
               <div class="form-group input-group checkbox">
                 <label><input type="checkbox" [(ngModel)]="servicesSelected.hctv" name="hctv" value="hctv">  Home Cable TV</label>
               </div> <!-- form-group// -->
             </div>
           </div>
           <div class="row">
             <div class="col-6 offset-3">
               <div class="form-group">
                 <button type="submit" class="btn btn-primary btn-block" (click)="createEditCustomer()"> {{ mode }} Customer</button>
               </div> <!-- form-group// -->
               <div class="form-group" (click)="hideModal()">
                 <button type="submit" class="btn btn-danger btn-block">Exit</button>
               </div> <!-- form-group// -->
             </div>
           </div>
         </form>
       </div>

     </div>
   </div>
 </div>
</app-modal>
