<div id="wrapper">
  <app-navbar></app-navbar>
   <div class="container">
    <!-- Content Row -->
    <div class="row">
      <table class="table table-hover w-100" cellspacing="0">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th style='display:none;'>Edit</th>
          <th style='display:none;'>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.contact}}</td>
          <td (click)="onRowClick(customer.customer_id)"><span class="input-group-text"><i class="fas fa-edit"></i></span></td>
          <td (click)="onRowClick(customer.customer_id)"><span class="input-group-text"><i class="fas fa-trash"></i></span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
